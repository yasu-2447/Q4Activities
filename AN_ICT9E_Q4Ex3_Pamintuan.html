  <title>Arithmeitc Operators</title>

<style type="text/css">
  h1 {
    font-family: montserrat;
    color: white;
    margin: 10px;
    padding-top: 10px;

  }

  span {
    background-color: tomato;
  }
</style>

<br>
<br>
<br>
<div class="container bg-light" style="font-size: 2em;">
<body style="background-color: burlywood;">
  <h1><span>Javascript Arithmetic Operators</span></h1>
  <p><mark>num_1 =10, num_2 = 5;</mark></p>
  <ol type="1.">

  <li>a + b = <strong id="p1"></strong></li>
  <li>b - a = <strong id="p2"></strong></li>
  <li>a * b = <strong id="p3"></strong></li>
  <li>b / b = <strong id="p4"></strong></li>
  <li>a % 2 = <strong id="p5"></strong></li>

  </ol>

<script type="text/javascript">
    
  let a=5, b=10;

  document.getElementById("p1").innerHTML = a + b;
  document.getElementById("p2").innerHTML = b - a;
  document.getElementById("p3").innerHTML = a * b;
  document.getElementById("p4").innerHTML = b / a;
  document.getElementById("p5").innerHTML = a % 2;

  window.alert("the sum of two numbers is 15");
  window.alert("the difference of two numbers is 5");
  window.alert("the product of two numbers is 50");
  window.alert("the quotient of two numbers is 2");

</script>
</div>
</body>
